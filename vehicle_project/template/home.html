{% extends 'basefile.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in vehicle_list %}

        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="100px" height="250px">
                <div class="card-body">
                     <h5 class="card-title">{{i.company}}</h5>
                     <p class="card-text">{{i.features}}</p>
                     <a href="{% url 'vehicleapp:details' i.id %}" class="btn btn-primary">view more </a>
                </div>

            </div>

    </div>
         {% endfor %}
<br> <br>  <a class='btn btn-primary'  href="{% url 'vehicleapp:add_vehicle'  %}" >add new</a>
</div>
</div>


{% endblock %}
